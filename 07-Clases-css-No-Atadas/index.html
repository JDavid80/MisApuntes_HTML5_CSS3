<!DOCTYPE html>
    <head>
        <title>Clases en css_2</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
       <h1>Clases en css que no estan amarradas a un elemento específico</h1>
        <h2 class="typewriter">Este encabezado utiliza la clase typewriter.</h2>
        <p class="typewriter">Este parrafo también utiliza la clase typewriter</p>
        <p>En este caso podemos utilizar una clase(estilo) para diferentes
             tipos de elementos(Headings, paragraphs, etc).</p>
    </body>
</html>
