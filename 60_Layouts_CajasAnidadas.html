<!DOCTYPE html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <title>Uso de Tildes y eñes</title>
    </head>
    <body>
        <h5>Este es un título en h5</h5>
        <h6>Este es un título en h6 con un estilo<br>
            para todas las etiquetas h6 que sobreescribe<br>
            el estilo dado en el body.
        </h6>
        <h6 class="special">Este es un título en h6 que llama<br>
            a una clase llamada "special" y sobreescribe al<br>
            estilo dado a la etiqueta h6.
        </h6>
    </body>
</html>
