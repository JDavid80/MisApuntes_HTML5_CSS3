<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Tablas - Spaning Columns and Rows</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <h1 id="titulo-principal">Tablas - Spacing</h1>
        <div>
            <table>
                <tr>
                    <td></td>
                    <th scope="col">1 pm</th>
                    <th scope="col">2 pm</th>
                    <th scope="col">3 pm</th>
                    </tr>
                    <tr>
                        <th scope="Row">Carlos</th>
                        <td>Java</td>
                        <td>C#</td>
                        <td>Python-Pycharm</td>
                    </tr>
                    <tr>
                        <th scope="Row">David</th>
                        <td>js</td>
                        <td colspan="2">Angular</td>
                    </tr>
                    <tr>
                        <th scope="Row">Sergio</th>
                        <td colspan="3">PHP</td>
                    </tr>
            </table>
        </div>
    </body>
</html>
